 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shiv Cake Shop – Cake Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .cake-box {
      background-color: #ffe6f2;
      border: 2px solid #ffb3d9;
      border-radius: 12px;
      width: 220px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .cake-box:hover {
      transform: scale(1.05);
    }

    .cake-box img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cake-box h3 {
      margin: 10px 0 5px;
      font-size: 1.1rem;
      color: #b30059;
    }

    .cake-box p {
      margin: 0;
      font-size: 1rem;
      color: #5a2a38;
    }

  </style>
</head>
<body>
<h1 style="color: #b30059; background-color: #ffb3d9; text-align: center;">Our cakes</h1>
  <section class="gallery">
    <div class="cake-box">
